<ion-header>
</ion-header>

<ion-content>
  <ion-grid class="bgHome">
    <br>
    <br>
    <br>
    <ion-row class="bgLogo">
      <ion-col size="auto" class="logo-col">
        <img tab="tab2" href="tab2" src="/assets/images/logo.png" alt="imagen de logo" class="logo-img">
      </ion-col>
    </ion-row>
    <div class="container">
      <div style="text-align: center; margin-bottom: 5px; color: black;">
        <h2 style="font-size: 30px;"><strong>Publica tu producto
        </strong>
        </h2>
        <br>
        <br>
        <br>
        <br>
        <h5>Ingresa un título para tu publicación</h5>

        <ion-item class="custom-input">
          <ion-input type="text" [(ngModel)]="name" class="input-custom"></ion-input>
        </ion-item>
        
      </div>
      
    </div>
    <ion-fab size="100" vertical="bottom">

      <ion-fab-button (click)="dismissModal()" style="color: #2d5fa1;  margin-bottom: 220px; --background: #2d5fa1">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-fab horizontal="end" vertical="bottom">

      <ion-fab-button  (click)="openTab2Detail1()" style="color: #2d5fa1;  margin-bottom: 220px; --background: #2d5fa1">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-grid>
  
</ion-content>
