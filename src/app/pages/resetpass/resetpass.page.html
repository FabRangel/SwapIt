<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="bgReset">
    
    <ion-row>
      <ion-col class="logoContainer ion-text-end" offset="6" size="6">
        <img src="/assets/images/logo.png" alt="imagen de logo" routerLink="/login">
      </ion-col>
    </ion-row>

    <ion-row class="titleContainer">
      <ion-col offset="1" size="10">
        <ion-text class="title ion-text-center">
          <h1>Restablecer Contraseña</h1>
        </ion-text>
      </ion-col>
      <ion-col class="ion-text-center subtitleContainer" offset="1" size="10">
        <p>Ingresa tu correo electrónico aquí para restablecer tu contraseña</p>
      </ion-col>
      <ion-col offset="1" size="10">
        <ion-input mode="ios" class="ion-margin-top" type="email" fill="solid" label="Correo" labelPlacement="floating"
          helperText="Ingresa tu correo" errorText="Correo inválido" [clearInput]="true">
          <ion-icon slot="start" name="mail" aria-hidden="true"></ion-icon>
        </ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col offset="1" size="10">
        <ion-col offset="1" size="10">
          <ion-button strong ionBlur mode="ios" expand="block" fill="solid" shape="round" routerLink="/" >
            Registrarse
          </ion-button>
        </ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
