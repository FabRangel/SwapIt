<ion-header [translucent]="true"></ion-header>

<ion-content [fullscreen]="true">

  <ion-grid class="bgHome" fixed>

    <ion-row>
      <ion-col class="logoContainer ion-text-end" offset="6" size="6">
        <img src="/assets/images/logo.png" alt="imagen de logo" routerLink="/tabs/tab1">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-text class="ion-text-center">
          <h1 class="title">Notificaciones</h1>
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-chip class="chip-accepted" mode="ios">
          <ion-label>Aceptados</ion-label>
          <ion-icon name="close-circle" color="medium"></ion-icon>
        </ion-chip>
        <ion-chip class="chip-rejected" mode="ios">
          <ion-label>Rechazados</ion-label>
          <ion-icon name="close-circle"></ion-icon>
        </ion-chip>
        <ion-chip class="chip-offered" mode="ios">
          <ion-label>Ofertas</ion-label>
          <ion-icon name="close-circle"></ion-icon>
        </ion-chip>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" style="max-height: 70vh; overflow-y: auto;">
        <ion-list>
          <ion-row>
            @for (item of notifications; track item.id) {
            <ion-col size="6">
              <ion-card mode="ios" [ngClass]="{
                'accepted-shadow': item.message_type === 'aceptado',
                'rejected-shadow': item.message_type === 'rechazado',
                'offered-shadow': item.message_type === 'ofertas'
              }" class="equal-height-card">
                <img alt="Imagen del producto" [src]="item.productData.image1" />
                <ion-card-header>
                  <ion-card-title style="font-size: 18px;">{{item.productData.name}}</ion-card-title>
                  <ion-card-subtitle style="font-size: 12px;">{{item.message_type}}</ion-card-subtitle>
                </ion-card-header>
              
                <ion-card-content class="card-content">
                  <ng-container>
                      {{item.description}}
                    </ng-container>
                </ion-card-content>
              </ion-card>
            </ion-col>
            }
          </ion-row>
        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
