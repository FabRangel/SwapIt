
        <ion-grid fixed>
          <ion-toolbar>
            <ion-buttons slot="end">
              <ion-button (click)="close()">
                <ion-icon color="danger" size="large" slot="icon-only" name="close-circle-outline"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-toolbar>
          <ion-row>
            <ion-col offset="1" size="2">
              <ion-avatar>
                <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
              </ion-avatar>
            </ion-col>
            <ion-col size="3">
              <ion-text>
                <h6>{{product.name}}</h6>
              </ion-text>
            </ion-col>
            <ion-col size="5">
              <div
                style="display: flex; flex-direction: column; justify-content: center; text-align: right; height: 100%;">
                <p style="margin: 0;">{{ product.created_at | date: 'yyyy-MM-dd' }}</p>
                <h5 style="margin: 0;">{{product.category}}</h5>
              </div>
            </ion-col>
          </ion-row>

          <ion-row class="ion-text-center">
            <ion-col size="12">
              <ion-chip *ngFor="let category of acceptedCategories" color="medium" mode="ios">
                <ion-label>{{ category }}</ion-label>
               <!-- <ion-icon name="close-circle"></ion-icon>-->
              </ion-chip>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col  offset="1" size="10">
              <ion-textarea [readonly]="true" [counter]="true" maxlength="250" [autoGrow]="true" label="Descripción" labelPlacement="floating" [value]="product.description "></ion-textarea>
            </ion-col>
            <ion-col  offset="1" size="10">
              <ion-label>Valoración</ion-label>

              <ion-item lines="none" class="ion-text-center">
                <ion-icon 
                  size="large"
                  [name]="product.funcionality >= 1 ? 'star' : 'star-outline'" 
                  [color]="product.funcionality >= 1 ? 'warning' : 'medium'">
                </ion-icon>
                <ion-icon 
                  size="large"
                  [name]="product.funcionality >= 2 ? 'star' : 'star-outline'" 
                  [color]="product.funcionality >= 2 ? 'warning' : 'medium'">
                </ion-icon>
                <ion-icon 
                  size="large"
                  [name]="product.funcionality >= 3 ? 'star' : 'star-outline'" 
                  [color]="product.funcionality >= 3 ? 'warning' : 'medium'">
                </ion-icon>
                <ion-icon 
                  size="large"
                  [name]="product.funcionality >= 4 ? 'star' : 'star-outline'" 
                  [color]="product.funcionality >= 4 ? 'warning' : 'medium'">
                </ion-icon>
                <ion-icon 
                  size="large"
                  [name]="product.funcionality >= 5 ? 'star' : 'star-outline'" 
                  [color]="product.funcionality >= 5 ? 'warning' : 'medium'">
                </ion-icon>
              </ion-item>
            </ion-col>
            <ion-col offset="1" size="10">
              <ion-label>Calidad</ion-label> 
              <ion-textarea  labelPlacement="floating" [value]="product.is_new ? 'Nuevo': 'Usado'" [readonly]="true"  color="light"></ion-textarea>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6">
              <ion-button mode="ios" expand="block" fill="outline" color="danger">Favoritos</ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button (click)="openclose()" mode="ios" expand="block" fill="outline" color="primary">
                Ofertar
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
            </ion-col>
