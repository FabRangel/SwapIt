<ion-modal mode="ios" #modal trigger="open-offer" canDismiss="true" class="my-exchanges">
  <ng-template>
    <ion-grid fixed>
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-button (click)="modal.dismiss()">
            <ion-icon color="danger" size="large" slot="icon-only" name="close-circle-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
      <ion-row>
        <ion-col offset="1" size="2">
          <ion-avatar>
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
          </ion-avatar>
        </ion-col>
        <ion-col size="3">
          <ion-text>
            <h3>Title</h3>
          </ion-text>
        </ion-col>
        <ion-col size="5">
          <div style="display: flex; flex-direction: column; justify-content: center; text-align: right; height: 100%;">
            <p style="margin: 0;">Calidad</p>
          </div>
        </ion-col>
      </ion-row>

      <ion-row class="ion-text-center">
        <ion-col size="12">
          <ion-chip color="medium" mode="ios">
            <ion-label>Hogar</ion-label>
          </ion-chip>
          <ion-chip color="medium" mode="ios">
            <ion-label>Electr√≥nicos</ion-label>
          </ion-chip>
          <ion-chip color="medium" mode="ios">
            <ion-label>Ropa</ion-label>
          </ion-chip>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col offset="1" size="10">
          <ion-list>
            <ion-list-header class="ion-text-center">
              <ion-label>Tus ofertas</ion-label>
            </ion-list-header>
            @for (item of offers; track $index) {
            <ion-item-sliding>
              <ion-item>
                <ion-label>
                  <div style="display: flex; justify-content: space-between;">
                    <span>{{item.name}}</span>
                    <span class="quality-text">{{item.date}}</span>
                  </div>
                  <p style="margin-top: 5px;">{{item.status}}</p>
                </ion-label>
              </ion-item>
              <ion-item-options side="start">
                <ion-item-option color="secondary">
                  <ion-icon slot="icon-only" name="create"></ion-icon>
                </ion-item-option>
                <ion-item-option (click)="openModal('eliminar')" color="danger">
                  <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          }
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-template>
</ion-modal>
