<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true" scroll-y="true">

  <ion-grid class="bgHome" fixed>
    <ion-row>
      <ion-col class="logoContainer ion-text-end" offset="6" size="6">
        <img src="/assets/images/logo.png" alt="imagen de logo" routerLink="/tabs/tab1">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-text class="ion-text-center">
          <h1 class="title">Favoritos</h1>
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-list style="max-height: 75vh; overflow-y: auto;">
          @for (item of products; track $index) {
          <ion-item class="item-transparent">
            <ion-row>
              <ion-col size="6">
                <ion-card>
                  <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
                  <ion-card-header>
                    <ion-card-subtitle>{{item.name}}</ion-card-subtitle>
                  </ion-card-header> 
                </ion-card>
              </ion-col>
              <ion-col size="6"  style="display: flex; flex-direction: column; justify-content: center;">
                <ion-button (click)="openOfferModal()" class="btn-offer"  expand="block"  shape="round">
                  Ofertar ahora
                </ion-button>
                <ion-button (click)="openAskingModal('eliminar')" class="btn-delete"  expand="block"  shape="round">
                  Eliminar
                </ion-button>
              </ion-col>
            </ion-row>
            
          </ion-item>
        }
        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
